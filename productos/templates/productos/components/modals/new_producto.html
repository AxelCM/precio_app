<div class="modal modal-blur fade" id="modal-product" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Formulario de Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form class="form-control" action="{%url "product_add"%}" method="post">
        {%csrf_token%}
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-4">
            <div class="mb-3">
              <label class="form-label">UPC</label>
                <input class="form-control" type="text" name="upc" maxlength="50" required>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input class="form-control" type="text" name="name" maxlength="100" required>
            </div>
          </div>
          <div class="col-lg-12">
            <div>
              <label class="form-label">Descripcion</label>
              <textarea class="form-control" rows="3"></textarea>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="mb-3">
              <label class="form-label">Precio OFERTA</label>
                <input class="form-control" type="number" name="price" required>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="mb-3">
              <label class="form-label">Precio Normal</label>
              <input class="form-control" type="number" name="price_normal" required>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-4">
            <div class="mb-3">
              <label class="form-label">Cantidad</label>
              <div class="input-group input-group-flat">
                <input type="number" class="form-control pl-0" autocomplete="off" name="stock" required>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-link link-secondary" data-bs-dismiss="modal">
          Cancelar
        </a>
        <button class="btn btn-primary ml-auto" type="submit" name="button">Guardar</button>
      </div>
    </form>

    </div>
  </div>
</div>
