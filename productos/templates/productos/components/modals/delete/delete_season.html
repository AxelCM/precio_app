<div class="modal modal-blur fade" id="modal-delete-season" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Eliminar Temporada</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="{%url 'season_add'%}" method="POST" enctype="multipart/form-data">
        {%csrf_token%}
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-8">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input class="form-control" type="text" name="name" value="">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-4">
            <div class="mb-3">
              <div class="media-body">
                  <h5 class="ml-4">Plantilla del preciador</h5>
                  <p class="ml-4"><input type="file" name="background"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-link link-secondary" data-bs-dismiss="modal">
          Cancelar
        </a>
        <button class="btn btn-primary ml-auto" type="submit" name="button">Guardar</button>
      </div>
      </form>
    </div>
  </div>
</div>
