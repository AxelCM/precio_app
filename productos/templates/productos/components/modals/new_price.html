<div class="modal modal-blur fade" id="modal-price" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nuevo Preciador</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form class="form-control" action="{%url "pricer_add"%}" method="post">
      <div class="modal-body">
        {%csrf_token%}

        <div class="row">
          <div class="col-lg-4">
            <div class="mb-3">
              <label class="form-label">Tama√±o</label>
              <select class="form-select" name="size">
                {% for m in sizes %}
                  <option value="{{m.pk}}">{{m.name}}</option>
                {% endfor %}              </select>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="mb-3">
              <label class="form-label">Temporada</label>
              <select class="form-select" name="season">
                {% for m in seasons %}
                  <option value="{{m.pk}}">{{m.name}}</option>
                {% endfor %}              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-4">
            <div class="mb-3">
              <label class="form-label">Producto</label>
              <select class="form-control" name="product"  id="product_list" >
                <!-- <option value="0">Seleccine Factura</option> -->
                {% for m in products %}
                  <option value="{{m.pk}}">{{m.name}} Q.{{m.price}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <hr>
          <div class="col-lg-4">
            <div class="mb-3">
              <label class="form-label">Cantidad</label>
              <div class="input-group input-group-flat">
                <input name="cant" type="number" class="form-control pl-0"  value="report-01" autocomplete="off">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-link link-secondary" data-bs-dismiss="modal">
          Cancelar
        </a>
        <button class="btn btn-primary ml-auto" type="submit" name="button">Guardar</button>
      </div>
    </form>

    </div>
  </div>
</div>
