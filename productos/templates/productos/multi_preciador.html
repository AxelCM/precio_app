{%load static%}
{% load custom_filters %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://allfont.es/allfont.css?fonts=franklin-gothic-demi-cond" rel="stylesheet" type="text/css" />

    <meta charset="utf-8">
    {% include 'productos/multi_style.html'%}
    <title>IMPRESION</title>
  </head>
  <body>
    <div class="container">


    <section class="carousel">
        <div class="carousel__container">
          {%for p in pricers%}
            {%for i in p.cant|times%}
          <div class="carousel-item"
              style="height:{{p.size.vertical}}{{p.size.type.unit}};
               width:{{p.size.horizontal}}{{p.size.type.unit}};
               ">
            <img class="carousel-item__img" src="{{p.season.background.url}}" style="height:{{p.size.vertical}}{{p.size.type.unit}};
                width:{{p.size.horizontal}}{{p.size.type.unit}};">
            <div class="carousel-item__details">
              <div class="">
              <p class="carousel-item__details--title"
              style="font-size: {{p.size.title}}{{p.size.type.unit}};
                {%if p.size.vertical  > 400%}
                margin-top: 40px;
                {%endif%}
              ">{{p.product.name}}</p>
            </div>
            {% if p.product.description %}
              <p class="carousel-item__details--description" style="font-size: {{p.size.description}}{{p.size.type.unit}};">{{p.product.description}}</p>
            {% endif %}
              <p class="carousel-item__details--price" style="font-size: {{p.size.price}}{{p.size.type.unit}};">Q.{{p.product.price}}</p>
            </div>
          </div>
            {%endfor%}
          {%endfor%}
        </div>
    </section>
  </div>


  </body>
</html>
